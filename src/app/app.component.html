<div class="container-fluid">
<h1>Bootcamp enrollement form</h1>
<form #userForm="ngForm">
  {{userForm.value|json}}
  <hr/>
{{userModel|json}}
<div class="form-group">
  <label>name</label>
  <input type="text" class="form-control" name="username" [ngModel]="userModel.name">
</div>
<div class="form-group">
<label>email</label>
<input type="email" class="form-control"  name="useremail" [ngModel]="userModel.email">
</div>
<div calss="form-group">
<label>telephone</label>
<input type="tel" class="form-control" name="usertelephone" [ngModel]="userModel.telephone">
</div>
<div class="form-group">
<select  class="cutom-select" name="topic" [ngModel]='userModel.topic'>
  <option selected>iam intrested in </option>
  <option *ngFor="let topic of topics">{{topic}}</option>
</select>
<div class="mb-3">
<label>time preference</label>
<div class="form-check">
<input [ngModel]="userModel.timepreference" class="form-check-input" type="radio" name="timepreference" value="morning">
<label  class="from-check-label">morning(9am-12pm)</label>
</div>
<div class="form-check">
    <input [ngModel]="userModel.timepreference" class="form-check-input" type="radio" name="timepreference" value="evning">
    <label class="from-check-label">evning(5pm-5pm)</label>
    </div>
    <div class="form-check mb-3">
      <input [ngModel]="userModel.subscribe" class="form-check-input" type="checkbox" name="subscribe" ngModel>
      <label class="from-check-label" >send me promotional offfers</label>
</div>
<div ngModelGroup="address">
<div calss="form-group">
<label>street</label>
<input type="text" class="form-control" name="street" ngModel>
</div>
<div calss="form-group">
    <label>city</label>
    <input type="text" class="form-control" name="city" ngModel>
    </div>
    <div calss="form-group">
        <label>state</label>
        <input type="text" class="form-control" name="state" ngModel>
        </div>
        <div calss="form-group">
            <label>postalcode</label>
            <input type="text" class="form-control" name="postalcode" ngModel>
            </div>


</div>
<button class="btn btn-primary" type="submit">submit form</button>


</div>


</div>
</form>
</div>
<router-outlet></router-outlet>
